<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="" id="form" class="form" autocomplete="off">
            <h1>Registration form</h1>
            <div class="input-group ">
                <label for="">User Name</label>
                <input type="text" name="" id="username" / placeholder="Enter User Name" />
                <div class="error"></div>
            </div>
            <!-- Email -->
            <div class="input-group ">
                <label for="">Email Id</label>
                <input type="email" name="" id="email" / placeholder="Enter E-mail" />
                <div class="error"></div>
            </div>
            <!-- Password -->
            <div class="input-group ">
                <label for="password">Password</label>
                <input type="password" name="" id="password" / placeholder="Enter password" />
                <div class="error"></div>
            </div>
            <!-- Confirm password -->
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter confirm password" />
                <div class="error"></div>
            </div>
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
